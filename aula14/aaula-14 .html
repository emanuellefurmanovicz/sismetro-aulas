<!DOCTYPE html>

<head>
    <title> aula 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color: pink;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="n1">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn-primary btn" type="button">C</button>
                        <button class="btn-primary btn" type="button">MR</button>
                        <button class="btn-primary btn" type="button">MC</button>
                        <button class="btn-primary btn" type="button">M+</button>
                        <button class="btn-primary btn" type="button">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">7</button>
                                <button class="btn btn-primary" type="button">4</button>
                                <button class="btn btn-primary" type="button">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">8</button>
                                <button class="btn btn-primary" type="button">5</button>
                                <button class="btn btn-primary" type="button">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">9</button>
                                <button class="btn btn-primary" type="button">6</button>
                                <button class="btn btn-primary" type="button">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn-primary btn" type="button">/</button>
                        <button class="btn-primary btn" type="button">X</button>
                        <button class="btn-primary btn" type="button">-</button>
                        <button class="btn-primary btn" type="button">+</button>
                        <button class="btn-primary btn" type="button">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="aula13.js"> </script>

</body>
