<!DOCTYPE html>

<head>
    <title> aula 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center; background-color: rgb(177, 104, 147);
        }

        body {
            background-color: pink;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4">
            <h1> Calculadora</h1>

            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>
            
            <div class="row">
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn-primary btn" type="button">C</button>
                        <button class="btn-primary btn" type="button">MR</button>
                        <button class="btn-primary btn" type="button">MC</button>
                        <button class="btn-primary btn" type="button">M+</button>
                        <button class="btn-primary btn" type="button">M-</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="apagar()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button"onclick="insere_7()">7</button>
                                <button class="btn btn-primary" type="button"onclick="insere_4()">4</button>
                                <button class="btn btn-primary" type="button"onclick="insere_1()">1</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button"onclick="insere_8()">8</button>
                                <button class="btn btn-primary" type="button"onclick="insere_5()">5</button>
                                <button class="btn btn-primary" type="button"onclick="insere_2()">2</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button"onclick="insere_9()">9</button>
                                <button class="btn btn-primary" type="button"onclick="insere_6()">6</button>
                                <button class="btn btn-primary" type="button"onclick="insere_3()">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" onclick="insere_0()">0</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">.</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-grid gap-2">
                        <button class="btn-primary btn" type="button">/</button>
                        <button class="btn-primary btn" type="button">x</button>
                        <button class="btn-primary btn" type="button">-</button>
                        <button class="btn-primary btn" type="button" onclick="efetuar_soma()">+</button>
                        <button class="btn-primary btn" type="button" onclick="resultado()">=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="aula14.js"> </script>

</body>
